<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
<!--    <link rel="icon" type="image/svg+xml" href="/vite.svg" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css">
    <title>TOTEM - Manon Hourdou</title>
  </head>
  <body>
    <div id="app">
      <details class="user-panel">
        <summary class="user-panel__title">Global controls</summary>
        <div class="user-panel__body">
          <div class="user-panel__body__section">
            <button class="global-shuffle">Shuffle</button>
            <button class="show-grid">Show grid</button>
          </div>
          <div class="user-panel__body__section">
              <label for="global-totem-color">
                  <span>SVG color:</span>
                <input type="color" value="#000" name="global-totem-color" id="global-totem-color" data-color-input="color-global">
              </label>
              <label for="global-bg-color">
                Background:
                <input type="color" value="#ffffff" name="global-bg-color" id="global-bg-color" data-color-input="color-global-background">
              </label>
              <label for="global-surface-color">
                Surface:
                <input type="color" value="#f3f3f3" name="global-surface-color" id="global-surface-color" data-color-input="color-global-background-surface">
              </label>
              <label for="color-global-grid">
                  Grid:
                  <input type="color" value="#f3f3f3" name="color-global-grid" id="color-global-grid" data-color-input="color-global-background-grid">
              </label>
                <button id="global-reset-color" data-color-reset="global">Reset all</button>
          </div>
            <div class="user-panel__body__section">
            <button id="download">Save PNG</button>
            <button id="download-png">Save transparent PNG</button>
            </div>
        </div>
      </details>

      <main class="totem">
          <section class="totem-section" data-totem-section="head">
              <div class="totem-section-content"></div>
              <div class="totem-section-controls">
                  <label for="totem-section-head-color">
                      Color:
                    <input type="color" name="totem-section-head-color" id="totem-section-head-color" data-color-input="color-head">
                  </label>
                  <label for="totem-section-head-bg-color">
                      Bg:
                      <input type="color" name="totem-section-head-bg-color" id="totem-section-head-bg-color" data-color-input="color-head-background">
                  </label>
                  <button class="reset" data-color-reset="color-head">Reset Color</button>
                  <button class="shuffle" data-button-action="shuffle">Shuffle</button>
              </div>
          </section>
          <section class="totem-section" data-totem-section="body">
              <div class="totem-section-content"></div>
              <div class="totem-section-controls">
                  <label for="totem-section-body-color">
                      Color:
                      <input type="color" value="#000" name="totem-section-body-color" id="totem-section-body-color" data-color-input="color-body">
                  </label>
                  <label for="totem-section-body-bg-color">
                      Bg:
                      <input type="color" value="#000" name="totem-section-body-bg-color" id="totem-section-body-bg-color" data-color-input="color-body-background">
                  </label>
                    <button class="reset" data-color-reset="color-body">Reset Color</button>
                  <button class="shuffle" data-button-action="shuffle">Shuffle</button>
              </div>
          </section>
          <section class="totem-section" data-totem-section="leg">
              <div class="totem-section-content"></div>
              <div class="totem-section-controls">
                  <label for="totem-section-leg-color">
                      Color:
                      <input type="color" value="#000" name="totem-section-leg-color" id="totem-section-leg-color" data-color-input="color-leg">
                  </label>
                  <label for="totem-section-leg-bg-color">
                      Bg:
                      <input type="color" value="#000" name="totem-section-leg-bg-color" id="totem-section-leg-bg-color" data-color-input="color-leg-background">
                  </label>
                    <button class="reset" data-color-reset="color-leg">Reset Color</button>
                  <button class="shuffle" data-button-action="shuffle">Shuffle</button>
              </div>
          </section>
          <section class="totem-section" data-totem-section="foot">
              <div class="totem-section-content"></div>
              <div class="totem-section-controls">
                  <label for="totem-section-foot-color">
                      Color:
                      <input type="color" value="#000" name="totem-section-foot-color" id="totem-section-foot-color" data-color-input="color-foot">
                  </label>
                  <label for="totem-section-foot-bg-color">
                      Bg:
                      <input type="color" value="#000" name="totem-section-foot-bg-color" id="totem-section-foot-bg-color" data-color-input="color-foot-background">
                  </label>
                    <button class="reset" data-color-reset="color-foot">Reset Color</button>
                  <button class="shuffle" data-button-action="shuffle">Shuffle</button>
              </div>
          </section>
      </main>
    </div>

    <!-- LIB -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js" integrity="sha512-Qlv6VSKh1gDKGoJbnyA5RMXYcvnpIqhO++MhIM2fStMcGT9i2T//tSwYFlcyoRRDcDZ+TYHpH8azBBCyhpSeqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js" integrity="sha512-01CJ9/g7e8cUmY0DFTMcUw/ikS799FHiOA0eyHsUWfOetgbx/t6oV4otQ5zXKQyIrQGTHSmRVPIgrgLcZi/WMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- SCRIPTS -->
    <script type="text/javascript" src="./js/color-inputs.js" defer></script>
    <script type="text/javascript" src="./js/totem-element.js" defer></script>
    <script type="text/javascript" src="./js/user-panel.js" defer></script>
  </body>
</html>
